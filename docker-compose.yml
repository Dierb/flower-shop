version: "3.8"

services:
  db_flowershop:
    container_name: flower-shop_18
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic
        --no-input && gunicorn -b 0.0.0.0:8003 customcaps.wsgi --reload"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./static:/static
    ports:
      - "8008:8008"

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
    depends_on:
      - db_flowershop
    ports:
      - "88:88"
      - "448:448"
